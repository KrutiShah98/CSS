<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element selectors</title>
    <style>
        h1::after{
           content: "***";
        }
        h2::before{
            content: "@@@@@";
        }
        p::first-letter{
            color: blueviolet;
            font-size: larger;
            font-weight: 800;
        }
        /* p::selection{
        background-color: crimson;
        color: aliceblue;
      } */
    </style>
</head>
<body>
    <h1>pseudo element selectors</h1>
    <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et, rem!</h2>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
