<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS</title>
    <style>
        li.a{
            list-style-type:lower-alpha;
        }
        li.b{
            list-style-position: inside;
        }
        li.c{
            list-style-image:url(../Images/green-arrow-right.svg);
        }
        li.d{
            list-style:armenian;
        }
    </style>
</head>
<body>
    <h1>List in CSS</h1>
    <ul>

        <br>
        <br>

        <li  class="b">MANGO</li>

        <br>
        <br>
        <br>
        <li  class="c">ORANGE</li>
        <li  class="c">ORANGE</li>

        <li  class="c">ORANGE</li>

        <br>
        <br>
        <br>
        <li  class="d">BANANA</li>

        <li  class="d">BANANA</li>

        <br>
        <br>
        <br>

</body>
</html>
