<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body{
            background-color: darksalmon;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div[class*=box] {
            width: 300px;
            height: 300px;
            padding: 15px;
            border: 2px navy solid;
            margin: 10px;
            color: yellow;
        }
        .box-1{
            background-color: coral;
        }
        .box-2{
            background-color: rgb(96, 16, 118);
        }
        .box-3{
            background-color: rgb(21, 117, 82);
        }
        .box-4{
            background-color: rgb(81, 7, 58);
        }
       
        @media (max-width: 575.98px){
        .parent{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }

    </style>
</head>

<body>
    <div class="main">
        <div class="parent">
            <div class="box-1">Box-1</div>
            <div class="box-2">Box-2</div>
            <div class="box-3">Box-3</div>

        </div>
        <div class="box-4">Box-4</div>
    </div>
</body>

</html>
