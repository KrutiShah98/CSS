<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element selectors</title>
    <style>
        h1{
            background-color: bisque;
            color: black;
        }
        p{
            background-color: aqua;
            color: rgb(11, 7, 1);
        }
        h2{
            background-color: blue;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>element selectors</h1>
    <p>in element selector we can select an element for eg. p,h1,h2,label, etc.</p>

    <h2>select an element</h2>
</body>
</html>
