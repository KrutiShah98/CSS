<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selectors</title>
    <style>
        div[class*="col"]{
            width: 300px;
            height: 150px;
            border: 10px;
        }
        .col-1{
            background-color: aqua;
        }
        .col-2{
            background-color: rgb(255, 0, 162);
        }
        .col-3{
            background-color: rgb(0, 255, 60);
        }
        .col-4{
            background-color: rgb(212, 255, 0);
        }
        .col-5{
            background-color: rgb(47, 0, 255);
        }

    </style>
</head>
<body>
    <h1>attribute selectors </h1>
    <div class="col-1">box-1</div>
    <div class="col-2">box-2</div>
    <div class="col-3">box-3</div>
    <div class="col-4">box-4</div>
    <div class="col-5">box-5</div
</body>
</html>
