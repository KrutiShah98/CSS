<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>

<body>
    <h1>Border properties</h1>
    <style>
        p.dotted {
            border: dotted green 5px;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: aqua;
        }

        p.radius_doble {
            border: double 5px red;
            width: 20px;
            height: 20px;
            padding: 40px;
            font-style: italic;
            color: dodgerblue;
            background-color: rgb(210, 151, 74);
            border-radius: 20px;

        }

        p.bottom_solid {
            border-bottom: chartreuse 20px solid;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: aqua;

        }

        p.bordercolor {
            border: dotted 5px;
            border-color: violet;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: rgb(144, 37, 37);
        }

        p.bordertop {
            border-top: 5px double rebeccapurple;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: tomato;

        }

        p.borderleft {
            border-left: 3px dashed;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: darkblue
        }

        p.borderright {
            border-right: 4px sienna double;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: wheat
        }

        p.borderwidth {
            border: solid red;
            border-width: thick;
            width: 20px;
            height: 20px;
            padding: 40px;
            background-color: burlywood;
        }

        p.borderstyle {
            height: 20px;
            width: 20px;
            margin: 20px;
            padding: 40px;
            background-color: palegreen;
            border-width: 5px;
            border-style: ridge;
           }
        p.bordertopleftradius{
            border-top-left-radius: 15px 15px;
            border-width: 5px;
            background-color: rgb(137, 114, 114);
            height: 20px;
            width: 20px;
            padding: 50px;
            border-style: inset;
        }   
     
       
        table.ad{
            border-collapse: collapse;
            background-color: rgb(146, 140, 140);
            /* height: 20px;
            width: 20px;
            padding: 50px; */
            border-width: 1px;

        }
    </style>

    <table>
        <tr>
            <td>
                <p class="dotted">Dotted Border</p>
            </td>

            <td>
                <p class="radius_doble">Radius Border</p>
            </td>
            <td>
                <p class="bottom_solid">bottom border</p>
            </td>
              <td>
                <p class="bordercolor">border color</p>
            </td>

            <td>
                <p class="bordertop">border top</p>
            </td>

            <td>
                <p class="borderleft">border left</p>
            </td>

            <td>
                <p class="borderright">border right</p>
            </td>

            <td>
                <p class="borderwidth">border width</p>
            </td>
        </tr>
            <tr>
            <td>
                <p class="borderright">border right</p>
            </td>
    
            <td>
                <p class="borderstyle">border style</p>
            </td>
            <td>
                <p class="bordertopleftradius">border top-leftradius</p>
            </td>
            
       
        </tr>

      <table class="ad" border="">

</body>

</html>
