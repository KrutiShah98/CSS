<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position IN CSS</title>
    <style>
        body{
            overflow: hidden;
        }
        div[class*=box]{
            height: 200px;
            width: 200px;
            border: 5px red solid;
            color: rgb(90, 75, 56);
            background-color: bisque;
            position: absolute;
        }
        .box-1{
            top: -40px;
            left: -58px;
           

                    }
        .box-2{
            top: -40px;
            right: -58px;
        }
        .box-3{
            top: 200px;
            left: 665px;
            
        }
        .box-4{
            bottom: -40px;
            left: -58px;
        }
        .box-5{
            bottom: -50px;
            right:-50px;
        }
    </style>
</head>
<body>
    <div class="box-1">box-1</div>
    <div class="box-2">box-2</div>
    <div class="box-3">box-3</div>
    <div class="box-4">box-4</div>
    <div class="box-5">box-5</div>
</body>
</html>
