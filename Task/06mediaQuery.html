<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: rgb(7, 0, 6);
        }

        a {
            text-decoration: none;
            color: rgb(163, 39, 39);
        }

        li {
            list-style: none;
            display: inline;
            margin: 60px;
            font-size: 20px;
        }

        .nav {
            padding: 15px;
            background-color: beige;
            display: flex;

        }
        .checkbox {
            margin-left: 20px;

        }

        .logo {
            font-size: 50px;
        }

        .col {
            display: none;
        }
        input[type="checkbox"] {
        margin: 25px;
        width: 30px;
        height: 20px;
      }
      input:checked + i {
        display: block;
      }

        @media (max-width: 576px) {
            .nav {
                display: flex;
                flex-direction: column;
                width: 570px;
                height: 600px;
                background-color: brown;
            }
           
            .bar {
                font-size: 40px;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            #check {
                width: 25px;
                position: absolute;
                top: 15px;
                right: 20px;
                opacity: 10;
            }

            li {
                padding-top: 2px;
                display: none;
            }
            .col{
                display: block;
                margin-right: 20px;
            }
            .bar{
           font-size: 60px;
            }
          
        }
    </style>
</head>

<body>
    <nav class="nav">
        <i class="fa-brands fa-css3 logo" style="color: #03060e;"></i>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="col">
            <input type="checkbox" name="" id="check">
     <label for="check">
                <i class="fa-solid fa-bars bar" style="color: #08080a;"></i>
            </label>
        </div>
    </nav>
</body>

</html>
